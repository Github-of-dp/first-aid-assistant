<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First Aid Assistant</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: #2563eb;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #e0f2fe;
    }

    .bot {
      align-self: flex-start;
      background: #f3f4f6;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #e5e7eb;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button.secondary {
      background: #6b7280;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">First Aid Assistant</div>
    <div id="messages" class="messages"></div>
    <div class="chat-footer">
      <input id="user-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
      <button class="secondary" onclick="speak()">ðŸŽ¤</button>
      <button class="secondary" onclick="uploadImage()">ðŸ“·</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
